<div class="m-2" >
  <h2>Please confirm for {{typeOfAction}} action</h2>
  <div class="card-body mt-4">
    <!--<mat-dialog-content>-->
    <label>Would you like to <i><strong style="color: red">{{typeOfAction}}</strong></i>
      <strong> {{itemName}}</strong> ?
    </label>
    <!--</mat-dialog-content>-->

    <div class="mt-4 mb-0 d-flex justify-content-center">
      <button (click)="action(false)" class="btn btn-danger me-2">
        Cancel
      </button>
      <button (click)="action(true)" class="btn btn-primary">Proceed
      </button>
    </div>
  </div>
</div>
